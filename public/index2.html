<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #player {
        height: 100%;
      }
      #controls {
        padding: 1rem;
      }
      #controls i {
        padding-top: 0.3rem;
        display: block;
      }
      .control {
        padding-right: 1rem;
      }
      #files {
        padding: 0.5rem;
      }
      #files a {
        padding: 0.5rem;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      (function () {
        var queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let url = "https://mcloud2.to/info/" + urlParams.get("code");
        axios
          .get(url, {
            referrer: "https://mcloud2.to/embed/" + urlParams.get("code"),
            referrerPolicy: "strict-origin-when-cross-origin",
            mode: "cors",
            credentials: "omit",
          })
          .then((res) => {
            console.log(res.data);
          });
      })();
    </script>
  </body>
</html>
